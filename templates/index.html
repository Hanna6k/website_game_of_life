<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link href="static/style.css" type="text/css" rel="stylesheet">
    <script src="static/scripts.js" async></script>
</head>
 
<body>
    <div class= "container">
        <div class= "header"> Game of Life
        </div>
        <div class= "footer"></div>
        <div class="contentleft"> 
            <button id="btnRandom" onclick="randomCells(event)">random</button>  
            <button id="btnPattern" onclick="patternCells(event)">pattern</button> 
            <button id="btnStartStop" onclick="startStop(event)">start/stop</button>
            </div>

        <div class="contentmiddle"> 
            <script src="scripts.js"></script>
            <canvas id="myCanvas" width="{{ canvas_width }}" height="{{ canvas_height }}"></canvas>           
            </div>

        <div class="contentright">  
            <div></div>
            </div>

    </div>
</body>
</html>
